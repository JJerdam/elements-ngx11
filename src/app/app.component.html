<div class="form-container">
  <h3>Simple Form</h3>
  <form #f="ngForm" (submit)="onSubmit(f)">
    <div class="form-group">
      <label for="firstName">Name</label>
      <input 
        type="text" 
        name="firstName" 
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input 
        type="email"
        name="email"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        name="message"
        rows="10"
        ngModel></textarea>
    </div>
    <div class="form-group">
      <button>Send</button>
    </div>
    <p *ngIf="submitted" class="msg-success">Form was sent! Thank you!</p>
  </form>
</div>
